<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script type="module">
    const elemProps = {className: 'container'}
    const elem1 = React.createElement('span', {}, 'Hello ')
    const elem2 = React.createElement('span', {}, 'World')
    const container = React.createElement('div', elemProps, [elem1, elem2])
    const rootElem = ReactDOM.createRoot(document.getElementById('root'))
    rootElem.render(container)
  </script>
</body>
