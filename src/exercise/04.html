<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share
    const message = props => <div className="message" {...props} />

    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = (
      <div className="container">
        {message({children: 'Hello World'})}
        {message({children: 'Goodbye World'})}
      </div>
    )

    // =================================

    const elemEC1 = (
      <div className="container">
        {React.createElement(message, {children: 'Hello World'})}
        {React.createElement(message, {children: 'Goodbye World'})}
      </div>
    )

    // =================================

    const Message = ({ children }) => <div className="message">{children}</div>

    const elemEC2 = (
      <div className="container">
        <Message children="Hello World" />
        <Message children="Goodbye World" />
      </div>
    )

    // =================================

    const MessageEC3 = ({ greeting, subject }) => <div className="message">{greeting}, {subject}</div>

//    const PropTypes = {
//      string(props, propName, componentName) {
//        if (typeof props[propName] !== 'string' && !props[propName]) {
//          return new Error(`${propName} does not exist!`)
//        }
//        if (typeof props[propName] !== 'string' && props[propName]) {
//          return new Error(`${propName} is not a string`)
//        }
//      },
//    }

    MessageEC3.propTypes = {
      greeting: PropTypes.string,
      subject: PropTypes.string,
    }

    const elemEC3 = (
      <div className="container">
        <MessageEC3 greeting={4} subject="World" />
        <MessageEC3 greeting="Goodbye" />
      </div>
    )

    // =================================

    const MessageEC4 = ({ greeting, subject }) => <div className="message">{greeting}, {subject}</div>

    MessageEC4.propTypes = {
      greeting: PropTypes.string.isRequired,
      subject: PropTypes.string.isRequired,
    }

    const elemEC4 = (
      <div className="container">
        <MessageEC4 greeting={5} subject="World" />
        <MessageEC4 greeting="Goodbye" />
      </div>
    )

    // =================================

    const MessageEC5 = ({ greeting, subject }) => <div className="message">{greeting}, {subject}</div>
    const elemEC5 = (
      <>
        <MessageEC5 greeting="Hello" subject="World" />
        <MessageEC5 greeting="Goodbye" subject="World" />
      </>
    )

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(elemEC5)
  </script>
</body>
