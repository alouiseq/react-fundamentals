<body>
	<script type="module">
		const rootElem = document.createElement('div');
		rootElem.id = 'root';
		const elem = document.createElement('div');
		elem.textContent = 'Hello World, how you doing?';
		elem.className = 'container'
		rootElem.append(elem);
		document.body.prepend(rootElem);
	</script>
</body>
